<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1 class="pomo-heading">Pomodoro Timer</h1>
        </div>
        <div class="pomodoro-buttons">
            <button id="Pomodoro-btn" class="button">Pomodoro</button>
            <button id="short-break-btn" class="button">Short Break</button>
            <button id="long-break-btn" class="button">Long Break</button>
        </div>

        <div id="counter" class="timer-counter">
            50:00
        </div>
        <div class="timer-buttons">
             <button id="start-btn" class="button">Start</button>
             <button id="stop-btn" class="button">Stop</button>
             <button id="reset-btn" class="button">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
